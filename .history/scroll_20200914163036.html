<script>
     // 上拉加载
     var mescroll = new MeScroll("mescroll", {
            //第一个参数"mescroll"对应上面布局结构div的id
            //如果下拉刷新是重置列表数据,那么down完全可以不用配置
            down: {
                use: false //下拉刷新的回调
            },
            up: {
                auto:false,
                htmlLoading: '<p class="upwarp-progress mescroll-rotate" style="width: 3.46666667vw;height: 3.46666667vw;"></p><span style="margin-left:4px; font-size: 4vw;">加载中</span>',
                //上拉加载中的布局
                htmlNodata: '<p class="upwarp-nodata" style=" font-size: 3.2vw;">没有更多了..</p>',
                page: {
                    num: 0,
                    size: 10,
                    time: null
                },
                callback: upCallback //上拉加载的回调
            }
        });
        function upCallback(page) {//可以添加参数
            // var _this = this;
            console.log('加载。。。')

        }
</script>
